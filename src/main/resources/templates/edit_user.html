<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с записями | Редактирование заиписит</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 1200px; margin: 0 auto">
    <blockquote class="blockquote text-center"><h1>Редактирование записи</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${user}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="number" min="1" step="1" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Имя:</td>
                        <td><input type="text" maxlength="255" th:field="*{firstname}" required></td>
                    </tr>
                    <tr>
                        <td>Фамилия:</td>
                        <td><input type="text" th:field="*{lastname}" required></td>
                    </tr>
                    <tr>
                        <td>Возраст:</td>
                        <td><input type="text" maxlength="255" th:field="*{age}" required></td>
                    </tr>
                    <tr>
                        <td>Номер группы:</td>
                        <td><input type="text" maxlength="255" th:field="*{number}" required></td>
                    </tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
