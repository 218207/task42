<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="wrapper" style="max-width: 1200px; margin: 0 auto">
    <blockquote class="blockquote text-center"><h1>Пользователь</h1></blockquote>
    <div class="row">
        <div class="text-center">
            <h4>Поиск записи по любому критерию:</h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="30" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Возраст</th>
            <th scope="col">Номер группы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUser}">
            <th scope="row" class="text-black" th:text="${user.id}">ID отстутсвует</th>
            <th scope="row" class="text-black" th:text="${user.firstname}">Имя отсутствует</th>
            <th scope="row" class="text-black date" th:text="${user.lastname}">Фамилия отсутствует</th>
            <th scope="row" class="text-black" th:text="${user.age}">Возраст отсутствуют</th>
            <th scope="row" class="text-black" th:text="${user.number}">Номер группы отсутствует</th>
            <td>
                <a th:href="@{'/edit/'+${user.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/delete/'+${user.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
         </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество записей в таблице: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить запись
            </button>
        </a>
        </a>
    </blockquote>
    <canvas id="myChart" style="width:100%; max-width:900px; margin: 50px auto"></canvas>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
